<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/user.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<link rel="shortcut icon" href="img/login_favicon.ico" /> 
</head>
<body>
	
	<!-- 顶部通栏 -->
	<header class="nav-header">
		<div class="aContainer">
			<a href="/home">首页</a>
			<span>
				<%for (var i = 0;i<dLink.length;i++) { %>
				<a href="<%=dLink[i].a%>"><%=dLink[i].b%></a>
			<%}%>
			</span>
		</div>	
	</header>

	<!-- 中间容器 -->
	<div class="container">
		<!-- 左侧部分 -->
		<nav class="nav-left-side clearfix">
			<div>
				<ul>
						<li class="btn" onclick="btnClick(1)"><a href="#">我的博客</a></li>
						<li class="btn" onclick="btnClick(2)"><a href="#">我的评论</a></li>
						<li class="btn" onclick="btnClick(3)"><a href="#">消息</a></li>
				</ul>
			</div>
		</nav>

		<!-- 右侧部分 -->
		<div class="right-side">
			<div>
				<h3>敬请期待......</h3>
			</div>	
		</div>

		<!-- 版心 -->
		<div class="banner">
				<ul class="article">

					<%for (var i = 0; i<article.length;i++) { %> 
						<li>
							<a href="/content?articleId=<%=article[i].articleId%>"><h2><%=article[i].articleTitle%></h2></a>	
							<p class="ellipsis"><%=article[i].content%></p>
							<a href="#"><%=article[i].categoryName%></a>
							<a href="#"><%=article[i].articleAuthor%></a>
							<span><%=article[i].datetime%></span>
						</li>
					<%}%>
	
				</ul>
		</div>
	
	</div>
	<script>
		function btnClick(num) {
			var aList = $(".btn a");
			var btn = $(".btn:nth-child("+num+")");
			for (var a = 0; a < aList.length; a++ ){
				aList.css({
		  			"color":"#000",
		  			"background-color":"#fff"
  				});
			}
				$(".btn:nth-child("+num+") a").css({
					"background-color":"#f44444",
					"color":"#fff"
				})
		}
	</script>
</body>
</html>
